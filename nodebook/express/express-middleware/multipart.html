<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>업로드 테스트</h1>
    <h2>싱글</h2>
    <form id="form1" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" />
      <button type="submit">업로드</button>
    </form>
    <h2>멀티</h2>
    <form id="form2" action="/uploads" method="post" enctype="multipart/form-data">
      <input type="file" name="image" multiple />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
    <h2>필드</h2>
    <form id="form3" action="/uploadf" method="post" enctype="multipart/form-data">
      <input type="file" name="image1" multiple />
      <input type="file" name="image2" />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
  </body>
</html>
